<div class="product-page-container">
  <div class="product-container" *ngFor="let item of product">
    <div class="product-content">
      <p>{{ item.title }}</p>
      <p>${{ item.price }}</p>
      <p>{{ item.category }}</p>
      <p>{{ item.description }}</p>
    </div>
    <div class="card-image">
      <img src="{{ item.image }}" alt="{{ item.id }}" />
    </div>
  </div>
</div>
