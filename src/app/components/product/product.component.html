<div class="product-page-container">
  <div class="product-container">
    <div class="product-content">
      <p>{{ product.title }}</p>
      <p>${{ product.price }}</p>
      <p>{{ product.category }}</p>
      <p>{{ product.description }}</p>
    </div>
    <div class="card-image">
      <img src="{{ product.image }}" alt="{{ product.id }}" />
    </div>
  </div>
</div>
