<div class="sidebar">
  <div class="sidebar-content" [class.closed]="isClosed">
    <div class="categories">
      <div>Categories</div>

      <div>
        <input
          type="radio"
          id="all"
          checked
          name="category-filter"
          (click)="onClickCategory('all')"
        />
        <label for="all">all</label>
      </div>

      <div *ngFor="let category of categoryList">
        <input
          type="radio"
          id="{{ category }}"
          name="category-filter"
          (click)="onClickCategory(category)"
        />
        <label for="{{ category }}">{{ category }}</label>
      </div>
    </div>
    <div class="range-slider">
      <input
        type="range"
        class="min-price"
        value="10"
        min="10"
        max="50"
        step="10"
      />
      <input
        type="range"
        class="max-price"
        value="100"
        min="60"
        max="100"
        step="10"
      />
    </div>
  </div>
  <button (click)="closeSidebar()" class="btn-close">
    {{ isClosed ? "Menu" : "Close" }}
  </button>
</div>
