
<div class="sidebar">
  <div class="sidebar-content" [class.closed]="isClosed">
    <div class="categories">
      <div>Categories</div>

      <div>
        <input
          type="radio"
          id="all"
          checked
          name="category-filter"
          (click)="onClickCategory('all')"
        />
        <label for="all">all</label>
      </div>

      <div *ngFor="let category of categoryList">
        <input
          type="radio"
          id="{{ category }}"
          name="category-filter"
          (click)="onClickCategory(category)"
        />
        <label for="{{ category }}">{{ category }}</label>
      </div>
    </div>
    <div class="range-slider">
      <mat-slider min="200" max="500">
        <input value="300" matSliderStartThumb>
        <input value="400" matSliderEndThumb>
      </mat-slider>
      
    </div>
  </div>
  <button (click)="closeSidebar()" class="btn-close">
    {{ isClosed ? "Menu" : "Close" }}
  </button>
</div>
